<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        .profile-card {
            width: 300px;
            background: white;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }

        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        a {
            text-decoration: none;
            margin: 10px;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="profile-card">
        <img src="profile.jpg" alt="Profile Photo">
        <h2>Jayvardhan Patil</h2>
        <p>Computer Science Student | Python Developer | Tech Learner</p>

        <div>
            <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://github.com" target="_blank">GitHub</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </div>
    </div>

</body>
</html>
